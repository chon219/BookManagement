{% extends "base.html" %}

{% block title %}
图书录入
{% endblock %}

{% block content %}
<div class="well">
    <form class="form-horizontal" action="" method="POST">
        {% csrf_token %}
        <div class="form-group{%if form.title.errors%} has-error{%endif%}">
            <label class="control-label col-sm-2">标题</label>
            <div class="col-sm-8">
                {{form.title}}
            </div>
            <label class="control-label col-sm-2">
            {%for error in form.title.errors%}
            {{error}} &nbsp;
            {%endfor%}
            </label>
        </div>
        <div class="form-group{%if form.author.errors%} has-error{%endif%}">
            <label class="control-label col-sm-2">作者</label>
            <div class="col-sm-8">
                {{form.author}}
            </div>
            <label class="control-label col-sm-2">
            {%for error in form.author.errors%}
            {{error}} &nbsp;
            {%endfor%}
            </label>
        </div>
        <div class="form-group{%if form.press.errors%} has-error{%endif%}">
            <label class="control-label col-sm-2">出版社</label>
            <div class="col-sm-8">
                {{form.press}}
            </div>
            <label class="control-label col-sm-2">
            {%for error in form.press.errors%}
            {{error}} &nbsp;
            {%endfor%}
            </label>
        </div>
        <div class="form-group{%if form.year.errors%} has-error{%endif%}">
            <label class="control-label col-sm-2">年份</label>
            <div class="col-sm-8">
                {{form.year}}
            </div>
            <label class="control-label col-sm-2">
            {%for error in form.year.errors%}
            {{error}} &nbsp;
            {%endfor%}
            </label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
